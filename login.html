<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🔐 登入 - Discord 選務系統</title>
  <style>
    body {
      background: linear-gradient(135deg, #7289da 0%, #99aab5 100%);
      height: 100vh;
      margin: 0;
      font-family: "Segoe UI", "Noto Sans TC", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 1em;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }
    p {
      font-size: 1.25em;
      margin-bottom: 2em;
      max-width: 320px;
      line-height: 1.4;
    }
    button {
      background-color: #5865f2;
      border: none;
      color: white;
      font-size: 1.5em;
      padding: 0.8em 2em;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(88,101,242,0.6);
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      gap: 0.6em;
    }
    button:hover {
      background-color: #4752c4;
    }
    .discord-icon {
      width: 28px;
      height: 28px;
      fill: white;
    }
  </style>
</head>
<body>
  <h1>👋 歡迎來到選務系統</h1>
  <p>請用你的 Discord 帳號登入<br>開始參與選舉投票或申請候選人！</p>
  <button id="loginBtn">
    <svg class="discord-icon" viewBox="0 0 245 240" xmlns="http://www.w3.org/2000/svg">
      <path d="M104.4 113.1c-5.7 0-10.2 5-10.2 11.1s4.6 11.1 10.2 11.1c5.7 0 10.2-5 10.2-11.1 0-6.2-4.5-11.1-10.2-11.1zm36.1 0c-5.7 0-10.2 5-10.2 11.1s4.6 11.1 10.2 11.1c5.7 0 10.2-5 10.2-11.1 0-6.2-4.5-11.1-10.2-11.1z"/>
      <path d="M189.5 20h-134C31.9 20 20 31.8 20 46v148c0 14.2 11.9 26 26 26h108.5l-5-17.4 11.7 10.8 11 10.3 19.6 17.5V46c0-14.2-11.9-26-26-26zM158 151.1c-3.3 5.4-7.5 10.2-12.3 14-8.4 6.9-17.8 11.4-27.7 13.7-6.8 1.6-13.8 2.3-20.7 2.3-7.8 0-15.3-1.1-22.6-3.3-1-.3-2.1-.7-3.1-1.1 5.5 9.3 15.6 15.7 27.6 15.7 4.3 0 8.4-1 12.3-3.1 11.2-5.7 19.8-17.6 23.1-32.1zm30.3-2.6L169.9 119l-20.5-18.8-16.3-14.9-11-10c-2.4-2.3-5.6-4-9-4.7-1.7-.4-3.5-.5-5.2-.5-4.7 0-9.1 1.3-13 3.6L69.7 94.5l4.7 8 10.7 18.2c5.8 9.9 14.5 17.6 24.8 21.2 8 2.8 16.5 3.4 24.8 1.9 3.7-.7 7.2-1.8 10.5-3.2z"/>
    </svg>
    用 Discord 登入
  </button>

  <script>
    const CLIENT_ID = "1399942836383781025";
    const REDIRECT_URI = window.location.origin + "/Election-System/vote.html";
    const SCOPE = "identify";

    document.getElementById("loginBtn").addEventListener("click", () => {
      const oauthUrl = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}` +
        `&redirect_uri=${encodeURIComponent(REDIRECT_URI)}` +
        `&response_type=token&scope=${SCOPE}`;
      window.location.href = oauthUrl;
    });
  </script>
</body>
</html>
