<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🚪 登入選單</title>
  <style>
    body {
      font-family: "Segoe UI", "Noto Sans TC", sans-serif;
      background: #eef2ff;
      padding: 2em;
      text-align: center;
    }
    h1 {
      margin-bottom: 1.5em;
    }
    button {
      display: block;
      width: 100%;
      max-width: 320px;
      margin: 1em auto;
      padding: 1em;
      font-size: 1.2em;
      background-color: #5865f2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #4752c4;
    }
    #status {
      margin-top: 2em;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>🚪 登入選單</h1>
  <div id="status">🔄 檢查 Discord 登入狀態中...</div>

  <button onclick="goTo('vote.html')" style="display: none;" id="voteBtn">🗳️ 前往投票</button>
  <button onclick="goTo('apply.html')" style="display: none;" id="applyBtn">📋 申請成為候選人</button>
  <button onclick="goTo('admin.html')" style="display: none;" id="adminBtn">🛠️ 管理員後台</button>

  <script>
    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = hashParams.get("access_token");
    const statusEl = document.getElementById("status");

    if (!accessToken) {
      statusEl.innerText = "❌ 尚未登入 Discord，請從首頁重新登入";
    } else {
      fetch("https://discord.com/api/users/@me", {
        headers: { Authorization: `Bearer ${accessToken}` }
      })
      .then(res => {
        if (!res.ok) throw new Error("Discord 認證失敗");
        return res.json();
      })
      .then(user => {
        statusEl.innerText = `✅ 歡迎 ${user.username}！請選擇操作：`;
        document.getElementById("voteBtn").style.display = "block";
        document.getElementById("applyBtn").style.display = "block";

        const adminIDs =877549557809041419; // 請改成你的管理員ID
        if (adminIDs.includes(user.id)) {
          document.getElementById("adminBtn").style.display = "block";
        }
      })
      .catch(() => {
        statusEl.innerText = "❌ Discord 認證失敗，請重新登入";
      });
    }

    function goTo(page) {
      window.location.href = `${page}#access_token=${accessToken}`;
    }
  </script>
</body>
</html>
