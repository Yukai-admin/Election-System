<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>📢 選舉系統首頁</title>
  <style>
    body {
      font-family: "Segoe UI", "Noto Sans TC", sans-serif;
      background: #f0f4ff;
      padding: 2em 1em;
      max-width: 720px;
      margin: auto;
      color: #222;
    }
    h1, h2 {
      text-align: center;
    }
    .card {
      background: white;
      padding: 1.5em;
      border-radius: 14px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      margin-bottom: 2em;
    }
    #announcement, #deadline {
      font-size: 1.1em;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    .btn {
      display: block;
      width: 100%;
      text-align: center;
      padding: 0.9em;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      background-color: #5865f2;
      color: white;
      text-decoration: none;
      margin-top: 2em;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #4752c4;
    }
    footer {
      text-align: center;
      color: #666;
      margin-top: 3em;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>📢 中央選舉委員會</h1>

  <div class="card">
    <h2>📰 最新公告</h2>
    <div id="announcement">🔄 載入中...</div>
  </div>

  <div class="card">
    <h2>⏰ 投票截止時間</h2>
    <div id="deadline">🔄 載入中...</div>
  </div>

  <!-- ⬇️ 你可以在此加上排行榜區塊 -->
  <!-- <div class="card">
    <h2>🎖️ 積分排行榜</h2>
    <div id="leaderboard">（待擴充）</div>
  </div> -->

  <a class="btn" href="entry.html">🚪 前往登入選單</a>

  <footer>中央選舉委員會 © 2025</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIkIruhzBiNn_rLTt7D6-2vsLw8r44P48",
      authDomain: "election-system-136e4.firebaseapp.com",
      databaseURL: "https://election-system-136e4-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "election-system-136e4",
      storageBucket: "election-system-136e4.appspot.com",
      messagingSenderId: "956688105056",
      appId: "1:956688105056:web:ed7791b53b3fd1168dcd05"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const announcementEl = document.getElementById("announcement");
    const deadlineEl = document.getElementById("deadline");

    // 載入公告
    async function loadAnnouncement() {
      const snap = await get(ref(db, "settings/announcement"));
      announcementEl.textContent = snap.exists() ? snap.val() : "尚無公告";
    }

    // 載入截止時間
    async function loadDeadline() {
      const snap = await get(ref(db, "settings/voteDeadline"));
      if (snap.exists()) {
        const timestamp = snap.val();
        const date = new Date(timestamp);
        deadlineEl.textContent = `${date.getFullYear()} 年 ${date.getMonth() + 1} 月 ${date.getDate()} 日 ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
      } else {
        deadlineEl.textContent = "尚未設定";
      }
    }

    loadAnnouncement();
    loadDeadline();
  </script>
</body>
</html>
