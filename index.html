<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>📢 選務系統首頁</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #7289da, #99aab5);
      font-family: "Segoe UI", "Noto Sans TC", sans-serif;
      margin: 0;
      padding: 2em;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    .announcement, .countdown {
      background-color: rgba(0, 0, 0, 0.2);
      margin: 1em auto;
      padding: 1.5em;
      border-radius: 12px;
      max-width: 600px;
    }
    .announcement h2, .countdown h2 {
      margin-bottom: 0.5em;
      font-size: 1.5em;
    }
    button {
      font-size: 1.5em;
      background-color: #5865f2;
      color: white;
      padding: 0.8em 2em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(88,101,242,0.6);
      margin-top: 2em;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>
  <h1>🗳️ 歡迎來到選務系統</h1>

  <div class="announcement">
    <h2>📣 最新公告</h2>
    <p id="announcementText">載入中...</p>
  </div>

  <div class="countdown">
    <h2>⏰ 距離投票截止還有</h2>
    <p id="countdownText">--:--:--</p>
  </div>

  <button onclick="window.location.href='login.html'">🔐 使用 Discord 登入</button>

  <script>
    // 初始化 Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDIkIruhzBiNn_rLTt7D6-2vsLw8r44P48",
      authDomain: "election-system-136e4.firebaseapp.com",
      databaseURL: "https://election-system-136e4-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "election-system-136e4",
      storageBucket: "election-system-136e4.appspot.com",
      messagingSenderId: "956688105056",
      appId: "1:956688105056:web:ed7791b53b3fd1168dcd05"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 讀取公告
    const announcementText = document.getElementById("announcementText");
    db.ref("settings/announcement").on("value", (snapshot) => {
      announcementText.textContent = snapshot.val() || "目前尚無公告";
    });

    // 倒數計時
    const countdownText = document.getElementById("countdownText");

    function updateCountdown(deadline) {
      const now = new Date();
      const distance = deadline - now;

      if (distance <= 0) {
        countdownText.textContent = "投票已結束";
        return;
      }

      const hours = String(Math.floor(distance / (1000 * 60 * 60))).padStart(2, "0");
      const minutes = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, "0");
      const seconds = String(Math.floor((distance % (1000 * 60)) / 1000)).padStart(2, "0");

      countdownText.textContent = `${hours}:${minutes}:${seconds}`;
    }

    db.ref("settings/voteDeadline").on("value", (snapshot) => {
      const timestamp = snapshot.val();
      if (timestamp) {
        const deadline = new Date(timestamp);
        updateCountdown(deadline);
        setInterval(() => updateCountdown(deadline), 1000);
      } else {
        countdownText.textContent = "尚未設定截止時間";
      }
    });
  </script>
</body>
</html>
